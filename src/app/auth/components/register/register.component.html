<div class="mt-4" fxFlex="65" fxFlexOffset="15">
    <h2>{{'register_label'|translate}}</h2>
    <form name="form" [formGroup]="form" (ngSubmit)="form.valid && register()" novalidate>
      <app-create-form [parentForm]="form"></app-create-form>
      <div>
        <app-submit-button text="register_label"></app-submit-button>
        <a [routerLink]="['/login']" class="btn btn-link">{{'cancel_label'|translate}}</a>
      </div>
    </form>
</div>
