
  <div class="content" fxLayout="row" fxLayoutGap="16px grid" *ngFor="let stats of (statisticsData$|async)" >
    <mat-card style="margin-outside: 20px; margin: 20px; " fxFlex="33" fxFlex.xs="100" fxFlex.sm="33" class="mat-elevation-z8" >
      <mat-card-header style = "padding: 16px 16px">
        <mat-icon mat-card-avatar>people</mat-icon>
        <mat-card-title>{{title1}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p style = "font-weight: bold; font-size: 40px; text-align: center; color: #673ab7;">
          {{ stats.numberOfElementsOfEntityOne }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button style = "margin-left: 16px">See more</button>
      </mat-card-actions>
    </mat-card>
    <mat-card fxFlex="33" fxFlex.xs="100" fxFlex.sm="33" class="mat-elevation-z8" style = "margin-outside: 20px; margin: 20px; ">
      <mat-card-header style = "padding: 16px 16px">
        <mat-icon mat-card-avatar>phone_in_talk</mat-icon>
        <mat-card-title>{{title2}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p style = "font-weight: bold; font-size: 40px; text-align: center; color: #673ab7;">
          {{ stats.numberOfElementsOfEntityTwo }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button style = "margin-left: 16px">See more</button>
      </mat-card-actions>
    </mat-card>
    <mat-card fxFlex="33" fxFlex.xs="100" fxFlex.sm="33" class="mat-elevation-z8" style = "margin-right: 40px; margin-left:20px; margin-top: 20px; margin-bottom:20px; margin-outside: 20px;  ">
      <mat-card-header style = "padding: 16px 16px ">
        <mat-icon mat-card-avatar>access_time</mat-icon>
        <mat-card-title>{{title3}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p style = "font-weight: bold; font-size: 40px; text-align: center; color: #673ab7;">
          {{ stats.numberOfElementsOfEntityThree }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button style = "margin-left: 16px">See more</button>
      </mat-card-actions>
    </mat-card>
  </div>



<div style = "margin-right: 60px; margin-left: 60px; margin-bottom: 30px;">
  <div>
    <p style = "font-size: 30px; font-weight: normal;"> {{titleChart}} </p>
  </div>
  <div>
    <canvas id=chartHours width="50%" height="10%"></canvas>
  </div>
</div>
