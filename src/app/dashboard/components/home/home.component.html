<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid" style = "margin: 30px;">
  <div fxFlex="33.3%" fxFlex.xs="100%" fxFlex.sm="40%" *ngFor="let stats of statisticsData">
    <mat-card class="mat-elevation-z4" style = "margin-outside: 30px; margin: 20px; ">
      <mat-card-header>
        <mat-icon mat-card-avatar>people</mat-icon>
        <mat-card-title>Agents</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p style = "font-weight: bold; font-size: 40px; text-align: center; color: #673ab7;">
          {{ stats.numberOfElementsOfEntityOne }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>See more</button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="mat-elevation-z4" style = "margin-outside: 30px; margin: 20px; ">
      <mat-card-header>
        <mat-icon mat-card-avatar>phone_in_talk</mat-icon>
        <mat-card-title>Calls</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p style = "font-weight: bold; font-size: 40px; text-align: center; color: #673ab7;">
          {{ stats.numberOfElementsOfEntityTwo }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>See more</button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="mat-elevation-z4" style = "margin-outside: 30px; margin: 20px; ">
      <mat-card-header>
        <mat-icon mat-card-avatar>access_time</mat-icon>
        <mat-card-title>Average call length</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p style = "font-weight: bold; font-size: 40px; text-align: center; color: #673ab7;">
          {{ stats.numberOfElementsOfEntityThree }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>See more</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>


<div style = "margin-right: 60px; margin-left: 60px; margin-bottom: 30px;">
  <div>
    <p style = "font-size: 30px; font-weight: normal;">Number of calls by month</p>
  </div>
  <div>
    <canvas id=chartHours width="50%" height="10%"></canvas>
  </div>
</div>
