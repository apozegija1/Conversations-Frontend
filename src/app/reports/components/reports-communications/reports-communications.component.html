<div class="mt-4" fxFlex="65" fxFlexOffset="15">
  <mat-form-field appearance="fill" >
    <mat-label>{{'date_range'|translate}}</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>

  <h2>{{'choose_report' | translate}}</h2>


  <section>
    <div class="example-button-row">
      <button (click)="onClickAvgDuration()" mat-raised-button color="primary">{{'avg_duration'|translate}}</button>
      <button (click)="onClickCommunicationCount()" mat-raised-button color="primary">{{'comm_count'|translate}}</button>
      <button mat-raised-button color="primary" disabled>{{'avg_rating'|translate}}</button>
    </div>
  </section>


  <app-common-table  *ngIf="report"
                    [tableConfig]="reportsTableConfig"
                    [data]="avgData$|async"></app-common-table>

</div>
