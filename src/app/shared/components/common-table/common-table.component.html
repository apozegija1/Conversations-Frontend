<div fxFlex="94" fxFlexOffset="3">
  <h2>{{header|translate}}</h2>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container *ngFor="let column of tableConfig.columns" [matColumnDef]="column.id">
        <th mat-header-cell *matHeaderCellDef>
          <span [ngClass]="{'action-buttons': column.dataType === 'ActionButtons'}">{{column.title|translate}}</span>
        </th>


        <td mat-cell *matCellDef="let element">
          <span *ngIf="column.dataType === 'Text'">{{element[column.id]}}</span>

          <span *ngIf="column.dataType === 'MdIcon'">
            <mat-icon>{{element[column.id]}}</mat-icon>
          </span>

          <span *ngIf="column.dataType === 'Link'">
            <a target="_blank" href="{{element[column.id]}}">{{element[column.id]}}</a>
          </span>

          <span *ngIf="column.dataType === 'ActionButtons'">
            <span fxFlex></span>
            <button mat-icon-button (click)="edit()">
              <mat-icon color="primary" class="icon-scaled-16">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="delete()">
              <mat-icon color="warn" class="icon-scaled-16">delete</mat-icon>
            </button>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="visibleColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: visibleColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
