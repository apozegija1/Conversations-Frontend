<div>
    <h1 mat-dialog-title>{{data.title}}</h1>
    <div mat-dialog-content>
      <p>{{data.content}}</p>
      <ng-content></ng-content>
    </div>
    <div mat-dialog-actions class="dialog-actions-r" *ngIf="!data.oneBtn">
      <button mat-button color="warn" (click)="onNoClick()">{{'no_reject'|translate}}</button>
      <button mat-button color="primary" cdkFocusInitial (click)="confirm()">{{'yes_confirm'|translate}}</button>
    </div>
    <div mat-dialog-actions class="dialog-actions-r" *ngIf="data.oneBtn">
        <button mat-button color="primary" cdkFocusInitial (click)="confirm()">
          {{data.oneBtnTitle || 'ok_confirm'|translate}}
        </button>
      </div>
  </div>
