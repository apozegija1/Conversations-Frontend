<app-confirmation-popup (saveChange)="onHangup()"
                        [close$]="closeOnHangup$.asObservable()"
                        [closeOnSave]="false">
  <div [hidden]="(isCallEstablished$|async) === false" fxLayout="row" fxLayoutAlign=" start">
    <video fxFlex="80" id="localVideo" class="video-call-box local-video" autoplay>
    </video>

    <video fxFlex="20" id="remoteVideo" class="video-call-box remote-video" autoplay>
    </video>
  </div>

</app-confirmation-popup>
